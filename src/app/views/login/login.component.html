<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" name="userName" [(ngModel)]="admin.userName" #userName="ngModel"  [ngClass]="{
                      'is-invalid': userName?.invalid && (userName?.dirty || userName?.touched),
                      'is-valid': userName?.valid && (userName?.dirty || userName?.touched)
                 }" required>
                    <div class="invalid-feedback" *ngIf="userName.errors && (userName.dirty || userName.touched)">
                        Username is required
                      </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="admin.password" #password="ngModel" [ngClass]="{
                      'is-invalid': password?.invalid && (password?.dirty || password?.touched),
                      'is-valid': password?.valid && (password?.dirty || password?.touched)
                 }" required>
                 <div class="invalid-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                    Password is required
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()" [disabled]="loginForm.invalid">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <p>A Sample Web APP
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
